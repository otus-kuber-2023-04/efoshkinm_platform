apiVersion: v1 # Версия API
kind: Pod # Объект, который создаем
metadata:
 name: web
 labels: 
   app: web
spec:
 volumes:
 - name: app
   emptyDir: {} 
 containers: 
 - name: web
   image: docker.io/efoshkinm/first-docker
   volumeMounts:
   - name: app
     mountPath: /app

 - name: init
   image: busybox:1.36.1
   command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
   volumeMounts:
   - name: app
     mountPath: /app
