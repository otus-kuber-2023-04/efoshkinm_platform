apiVersion: v1 # Версия API
kind: Pod # Объект, который создаем
metadata:
  name: web
  labels: 
    app: web
spec:
  volumes:
  - name: app
    emptyDir: {}
  containers: 
    - name: web
      image: thatsme/web:1.2
      readinessProbe: 
        httpGet: 
          path: /index.html 
          port: 80

